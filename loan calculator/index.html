<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Loan Calculator (Home, Car, Bike Personal)</h2>
    <form>
      <div class="box">
        <label for="amount">Principle amount</label>
        <input type="number" id="amount" />
        <span
          >0<input
            type="range"
            id="amountRange"
            min="0"
            max="10000000"
            oninput="dataEntry(value, id)"
          />10,000,000</span
        >
      </div>
      <div class="box">
        <label for="months">Tenure (in months)</label>
        <input type="number" id="months" />
        <span
          >0<input
            type="range"
            id="monthRange"
            min="0"
            max="300"
            oninput="dataEntry(value, id)"
          />300</span
        >
      </div>
      <div class="box">
        <label for="intrest">Intrest Rate</label>
        <input type="number" id="intrest" />
        <span
          >0<input
            type="range"
            id="intrestRange"
            min="0"
            max="100"
            oninput="dataEntry(value, id)"
          />100</span
        >
      </div>
      <button type="submit">Calculate</button>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
