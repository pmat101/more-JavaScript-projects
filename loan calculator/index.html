<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Loan Calculator (Home, Car, Bike Personal)</h2>
    <main>
      <form>
        <div class="box">
          <label for="amount">Principle amount</label>
          <article>
            <div class="violin">
              <input
                type="range"
                id="amountRange"
                min="0"
                max="10000000"
                step="any"
                oninput="rangeSet(value, id)"
              />
              <div><span>0</span><span>&#8377; 10,000,000</span></div>
            </div>
            <input type="number" id="amount" oninput="dataEntry(value, id)" />
          </article>
        </div>
        <div class="box">
          <label for="months">Tenure (in months)</label>
          <article>
            <div class="violin">
              <input
                type="range"
                id="monthRange"
                min="0"
                max="300"
                step="any"
                oninput="rangeSet(value, id)"
              />
              <div><span>0</span><span>300</span></div>
            </div>
            <input type="number" id="months" oninput="dataEntry(value, id)" />
          </article>
        </div>
        <div class="box">
          <label for="intrest">Intrest Rate</label>
          <article>
            <div class="violin">
              <input
                type="range"
                id="intrestRange"
                min="0"
                max="100"
                step="any"
                oninput="rangeSet(value, id)"
              />
              <div><span>0</span><span>100%</span></div>
            </div>
            <input type="number" id="intrest" oninput="dataEntry(value, id)" />
          </article>
        </div>
        <button type="submit">Calculate</button>
      </form>
      <section id="result">
        <h4>Your monthly EMI</h4>
        <h3>-</h3>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
